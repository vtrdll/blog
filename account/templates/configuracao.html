{% extends "base.html" %}

{% block title %}Configurações{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <div class="text-center mb-4">
        {% if user.profile.photo %}
            <img src="{{ user.profile.photo.url }}" alt="Foto de perfil" class="rounded-circle mb-2" width="120" height="120" style="object-fit: cover;">
        {% else %}
            <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" style="width: 120px; height: 120px; margin: auto;">
                <span style="font-size: 40px;">{{ user.username|slice:":1"|upper }}</span>
            </div>
        {% endif %}
        <h3 class="mt-2">{{ user.username }}</h3>
        
    </div>

    <div class="list-group">
        <a href="{% url 'user-update' user.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            Alterar Nome de Usuário
            <i class="bi bi-pencil-square"></i>
        </a>
        <a href="{% url 'password-change' user.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            Alterar Senha
            <i class="bi bi-shield-lock"></i>
        </a>
        <a href="{% url 'photo-update' user.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            Alterar Foto de Perfil
            <i class="bi bi-image"></i>
        </a>
        <a href="{% url 'user-delete' user.pk %}" class="list-group-item list-group-item-action list-group-item-danger d-flex justify-content-between align-items-center">
            Excluir Conta
            <i class="bi bi-trash"></i>
        </a>
    </div>
</div>
{% endblock %}
