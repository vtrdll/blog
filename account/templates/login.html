<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Blog da Comunidade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left img {
      max-width: 100%;
      height: auto;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background-color: #ffffff;
      flex-direction: column;
    }

    header {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 5px;
    }

    header p {
      font-size: 0.95rem;
      color: #666;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 1.6rem;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .register {
      margin-top: 20px;
      text-align: center;
    }

    .register a {
      text-decoration: none;
      color: #007bff;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- LADO ESQUERDO: Imagem -->
  <div class="left">
    <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Comunidade">
  </div>

  <!-- LADO DIREITO: Cabeçalho + Login -->
  <div class="right">

    <header>
      <h1>Blog da Comunidade</h1>
      <p>Conectando pessoas e histórias</p>
    </header>

    <div class="login-box">
      <h2>Entrar na sua conta</h2>
      <form method="post">
        {% csrf_token %}

        {% if form.errors %}
          <div class="error">Usuário ou senha inválidos.</div>
        {% endif %}

        <div class="form-group">
          <label for="id_username">Usuário</label>
          <input type="text" name="username" id="id_username" required>
        </div>

        <div class="form-group">
          <label for="id_password">Senha</label>
          <input type="password" name="password" id="id_password" required>
        </div>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <div class="register">
        Ainda não tem uma conta?
        <a href="{% url 'register' %}">Cadastre-se</a>
      </div>
    </div>

  </div>

</div>

</body>
</html>
